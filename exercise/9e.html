<!DOCTYPE html>
<html>
  <head>
    <title>Excercise</title>
    <style>
      .profile{
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
        width:400px;
        padding:10px;
      }
      .profile-picture{
        width:40px;
       height:40px;
       margin-right:5px;
      border-radius:50%;
      object-fit: cover;
      vertical-align:middle;
      }
      .text{
        color:grey;
        display:inline-block;
        margin:0px;
        vertical-align:middle;
      }
      .button-style{
        background-color:rgb(68, 139, 220);
        color:white;
        font-family: arial;
        font-weight:bold;
        width:70px;
        border-style: none;
        border-radius:25px;
        padding: 10px;
        margin-left:150px;
        vertical-align:middle;
      }
    </style>
  </head>
  <body>
   <div class="profile">
    <img class="profile-picture" src="../channel-picture/channel-1.jpeg">
    <p class="text">What's happening?</p>
    <button class="button-style">Tweet</button>
   </div>
  </body>
