<!DOCTYPE html>
<html>
  <head>
    <title>
      Grid Layout Example
    </title>
  </head>
  <body style="padding-bottom:100px;">
    <div style="
      display:grid;
      grid-template-columns:100px 100px;"
    >
      <div style="background-color: lightblue; ">
        Div 1
      </div>
      <div style="background-color: lightgreen;">
        Div 2
        <p> Text</p>
      </div>
    </div>

    <div style="
    margin-top:20px;
      display:grid;
      grid-template-columns:100px 100px 200px;"
    >
      <div style="background-color: lightblue; ">
        100px
      </div>
      <div style="background-color: lightgreen;">
        100px
        <p> Text</p>
      </div>
      <div style="background-color: lightpink;"> 
        200px
        </div>
    </div>

      <div style="
      margin-top:20px;
      display:grid;
      grid-template-columns:100px 1fr;"
    >
      <div style="background-color: lightblue; ">
        100px
      </div>
      <div style="background-color: lightgreen;">
        1fr
      </div>
    </div>

    <div style="
      margin-top:20px;
      display:grid;
      grid-template-columns:100px 1fr 2fr;"
    >
      <div style="background-color: lightblue; ">
        100px
      </div>
      <div style="background-color: lightgreen;">
        1fr
      </div>
      <div style="background-color: lightpink;">
        2fr
      </div>
    </div>

    
    <div style="
      margin-top:20px;
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      column-gap:20px;
      row-gap:40px;"
    >
      <div style="background-color: lightblue; height: 200px; ">
        1fr
      </div>
      <div style="background-color: lightgreen;">
        1fr
      </div>
      <div style="background-color: lightpink;">
        1fr
      </div>
    </div>

        <div style="
      margin-top:20px;
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      column-gap:20px;
      row-gap:40px;"
    >
      <div style="background-color: lightblue; height: 200px; ">
        1fr
      </div>
      <div style="background-color: lightgreen;">
        1fr
      </div>
      <div style="background-color: lightpink;">
        1fr
      </div>
    </div>

    <div style="display:grid; 
    grid-template-columns:1fr 1fr 1fr 1fr;
    column-gap:20px;
    row-gap:10px;
    margin-top:10px;
    ">
      <div style=" background-color: lightpink;"> COL1</div>
      <div style=" background-color: lightblue;"> COL2</div>
      <div style=" background-color: lightgreen;"> COL3</div>
      <div style=" background-color: lightyellow;"> COL4</div>
    </div>
     <div style="display:grid; 
    grid-template-columns:1fr 1fr 1fr 1fr;
    column-gap:20px;
    row-gap:10px;
    margin-top:10px;
    ">
      <div style=" background-color: lightpink;"> COL1</div>
      <div style=" background-color: lightblue;"> COL2</div>
      <div style=" background-color: lightgreen;"> COL3</div>
      <div style=" background-color: lightyellow;"> COL4</div>
    </div>
    
  </body>
</html>
