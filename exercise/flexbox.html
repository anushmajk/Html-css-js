<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox-practice</title>
  </head>
  <style></style>
  <body style="padding-bottom:100px;">
    <div style="
    margin-bottom:30px;
      display:flex;
      flex-direction:row;">
      <div style="background-color: lightblue;">Div1</div>
      <div style="background-color: lightpink;">Div2</div>
    </div>
     <div style="
      display:flex;
      flex-direction:row;">
      <div style="background-color: lightblue;
      width:100px;">100px</div>
      <div style="background-color: lightpink;
      flex:1">flex:1</div>
    </div>
         <div style="
      display:flex;
      flex-direction:row;
      margin-top:30px;">
      <div style="background-color: lightblue;
      width:100px;">100px</div>
      <div style="background-color: lightpink;
      flex:1">flex:1</div>
      </div>
         <div style="
      display:flex;
      flex-direction:row;
      margin-top:30px;
      height:70px;
      border:1px solid grey;
      justify-content:center;">
      <div style="background-color: lightblue;
      width:100px;">100px</div>
      <div style="background-color: lightpink;
      width:100px;">100px</div>
       <div style="background-color: lightgreen;
      width:100px;">100px</div>
    </div>

        <div style="
      display:flex;
      flex-direction:row;
      margin-top:30px;
      height:70px;
      border:1px solid grey;
      justify-content:space-between;">
      <div style="background-color: lightblue;
      width:100px;">100px</div>
      <div style="background-color: lightpink;
      width:100px;">100px</div>
       <div style="background-color: lightgreen;
      width:100px;">100px</div>
    </div>

    <div style="
      display:flex;
      flex-direction:row;
      margin-top:30px;
      height:70px;
      border:1px solid grey;
      justify-content:space-between;
      align-items:center">
      <div style="background-color: lightblue;
      width:100px;">100px</div>
      <div style="background-color: lightpink;
      width:100px;">100px</div>
       <div style="background-color: lightgreen;
      width:100px;">100px</div>
    </div>
  </body>
</html>
