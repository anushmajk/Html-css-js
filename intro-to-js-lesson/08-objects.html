   const product2 ={
    name:'Anushma',
    'delivery-time': '1 day',
    rating:{
      stars:4.5,   // nested object an object inside a object
      count:87
    },
    fun: function function1(){
      console.log('function inside object');
    }
   };
   console.log(product2);
   console.log(product2.name); //dot notation
   console.log(product2['name']); //squarebracket 
   console.log(product2['delivery-time']);

   console.log(product2.rating.count);
   product2.fun(); 

   //convert product2 which is javascript object to JSON object
    console.log(JSON.stringify(product2));
    // convert from JSON Object to Javascript object
    JSON.parse(JSON.stringify(product2));

    const jsonString  =JSON.stringify(product2);
    console.log(JSON.parse(jsonString));
