<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
   playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>

    <button onclick="
      score.wins =0;
      score.losses =0;
      score.ties =0;
    ">Reset Score</button>

    <script>
      const score={
        wins:0,                //we need to keep this outside the funcion 
        losses:0,          // is because we need the updated scores 
        ties:0           // so if we put in function then resets the score
      };

      locatStorage.getItem(); //this gets the value outside of local storage

      function playGame(playerMove){
        const computerMove =pickComputerMove();

          let result = '';
       if (playerMove === 'scissors'){
          if (computerMove === 'rock') {
            result = 'You lose';
          } else if (computerMove === 'paper') {
          result = 'You win';
        } else if (computerMove === 'scissors') {
          result = 'Tie';
        }
      }
      
      else if(playerMove === 'paper'){
         if (computerMove === 'rock') {
        result = 'You win';
      } else if (computerMove === 'paper') {
        result = 'Tie';
      } else if (computerMove === 'scissors') {
        result = 'You lose';
      }
      } 
      
      else{
        if (computerMove === 'rock') {
        result = 'Tie';
      } else if (computerMove === 'paper') {
        result = 'You lose';
      } else if (computerMove === 'scissors') {
        result = 'You win';
      }
      }

      if (result === 'You win'){
        score.wins +=1;
      } else if(result === 'You lose'){
        score.losses +=1;
      } else if (result === 'Tie'){
        score.ties +=1;
      }

      localStrorage.setItem('messgae','hello');

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
        Wins:${score.wins}, Losses:${score.losses}, Ties:${score.ties}.`);
        }

        function pickComputerMove() {
        let computerMove = '';
        const randomNumber = Math.random();

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }
        return computerMove; // returning a value from a function
      }
    </script>
