<!DOCTYPE html>
<html>
  <head>
    <title>Button</title>
    <style>
      .add-to-cart{
        background-color: yellow;
      }
      .buy-now{
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <p>
      Adults Plain Cottom T-shirt
    </p>
    <p>
      Price:$7.99
    </p>
    <button class="add-to-cart" onclick="alert('Added');">
      Add to cart
    </button>
    <button class="buy-now" onclick=" console.log('Loading');alert('Purchased'); ">
      Buy now
    </button>
    <script>
      console.log('Welcome! in the console');
    </script>
  </body>
</html>
