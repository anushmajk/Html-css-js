<!Doctype html>
<html>
  <head>
    <title>Exercise</title>
  </head>
  <body>
    <script>
      function convertTemperature (degrees, unit){
        if (unit === 'C'){
        const Celsius = (degrees -32)*5/9;
           console.log(Celsius + unit);
        } else {
          const Fahrenheit =(degrees *5/9)+32;
           console.log(Fahrenheit + unit);
        }
        }
      
      convertTemperature (86, 'C');
      convertTemperature (25, 'F')
    </script>
  </body>
</html>
