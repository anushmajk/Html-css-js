<!Doctype html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="updateCalculation(0);">
    Show Quantity
  </button>
    <button onclick="updateCalculation(1);">
      Add to Cart
    </button>
    <button onclick="updateCalculation(2);">
      +2
    </button>
    <button onclick="updateCalculation(3);">
      +3
    </button>
    <button onclick="updateCalculation(4);" >
    +4
  </button>
    <button onclick="updateCalculation(5);" >
    +5
  </button>
    <button onclick="console.log('cart is reset');
    cartQuantity=0; updateCalculation(0); ">
      Reset Cart
    </button>
    <button onclick="updateCalculation(-1);"> Remove the cart</button>

    
  <script>
   let cartQuantity=0;

   function updateCalculation(value){
    cartQuantity+=value;
      console.log(`Cart Quantity:${cartQuantity}`);
   }
  </script>
  </body>
</html>
